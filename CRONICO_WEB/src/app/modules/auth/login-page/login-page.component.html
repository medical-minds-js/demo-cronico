<div class="row gtr-200 container-login">
  <div class="col-12 col-md-6 offset-0 offset-md-3">
    <div class="box">
      <form
        [formGroup]="form"
        novalidate
        autocomplete="off"
        (ngSubmit)="onSubmit()"
      >
        <div class="row gtr-uniform">
          <div class="col-12">
            <label for="demo-category">Correo</label>
            <input
              type="text"
              name="demo-name"
              id="demo-name"
              value=""
              formControlName="inputName"
              placeholder="Ingrese correo"
            />
            <ng-container *ngIf="form.controls.inputName.errors && submited">
              <p *ngIf="form.controls.inputName.errors.required" class="error">
                El campo correo es obligatorio
              </p>
              <p *ngIf="form.controls.inputName.errors.pattern" class="error">
                El formato de correo es invalido
              </p>
            </ng-container>
          </div>
          <div class="col-12">
            <label for="demo-category">Contrase単a</label>
            <input
              type="password"
              name="demo-email"
              id="demo-email"
              value=""
              formControlName="inputPassword"
              placeholder="Ingrese contrase単a"
            />
            <ng-container
              *ngIf="form.controls.inputPassword.errors && submited"
            >
              <p
                *ngIf="form.controls.inputPassword.errors.required"
                class="error"
              >
                El campo contrase単a es obligatorio
              </p>
              <p
                *ngIf="form.controls.inputPassword.errors.minLength"
                class="error"
              >
                Ingrese minimo 6 caracteres
              </p>
            </ng-container>
          </div>
          <!-- Break -->
          <div class="col-6 offset-3">
            <input type="submit" value="Ingresar" class="button primary fit" />
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-6 offset-3">
          <div class="midd-separator"></div>
        </div>
        <div class="col-12 text-center">
          <a routerLink="/auth/register">Crear cuenta</a>
        </div>
        <div class="col-12 text-center">
          <a routerLink="/auth/reset-pass">Olvide la contrase単a</a>
        </div>
      </div>
    </div>
  </div>
</div>
