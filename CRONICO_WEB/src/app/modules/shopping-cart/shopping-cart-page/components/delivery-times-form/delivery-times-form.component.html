<div class="box">
  <h5>Seleccione el horario predeterminado</h5>
  <div class="row">
    <div class="col-12 col-12-small" *ngFor="let item of deliveryTimes">
      <input
        type="checkbox"
        id="delivery-time-{{ item.id }}"
        name="delivery-time"
        value="{{ item.id }}"
        *ngIf="validateChecked(item)"
        (change)="changeDelivery($event)"
        checked
      />
      <input
        type="checkbox"
        id="delivery-time-{{ item.id }}"
        name="delivery-time"
        value="{{ item.id }}"
        *ngIf="!validateChecked(item)"
        (change)="changeDelivery($event)"
      />

      <label for="delivery-time-{{ item.id }}">
        <p class="mb-1">
          {{ item.name }} de {{ item.startTime }} - {{ item.endTime }}
        </p>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="col-2">
      <ul class="actions fit ml-0 mb-0">
        <li>
          <a class="button icon solid" type="button" (click)="close()"
            >Cancelar</a
          >
        </li>
      </ul>
    </div>
    <div class="col-2">
      <ul class="actions fit ml-0 mb-0">
        <li>
          <a
            class="button primary solid"
            type="button"
            (click)="updateDelivery()"
            >Guardar</a
          >
        </li>
      </ul>
    </div>
    <div class="col"></div>
  </div>
</div>
